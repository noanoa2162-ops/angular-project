<div class="dialog-container">
  <!-- Dialog Header with Icon -->
  <div class="dialog-header">
    <div class="header-icon">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <rect x="9" y="3" width="6" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
        <path d="M9 12h6M9 16h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="header-text">
      <h2>Create New Task</h2>
      <p>Add a task to organize your work</p>
    </div>
  </div>
  
  <div class="dialog-content">
    <!-- Task Title -->
    <div class="form-group">
      <label>
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 7h16M4 12h16M4 17h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Task Title
      </label>
      <input 
        type="text" 
        [(ngModel)]="title" 
        placeholder="What needs to be done?"
        class="dialog-input">
    </div>
    
    <!-- Description -->
    <div class="form-group">
      <label>
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16M4 10h16M4 14h10M4 18h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Description
        <span class="optional">(optional)</span>
      </label>
      <textarea 
        [(ngModel)]="description" 
        placeholder="Add more details about this task..."
        class="dialog-textarea"
        rows="3"></textarea>
    </div>

    <!-- Priority Selection -->
    <div class="form-group">
      <label>
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Priority
      </label>
      <div class="priority-select">
        <button 
          type="button"
          class="priority-option low" 
          [class.active]="priority === 'low'"
          (click)="priority = 'low'">
          <span class="priority-dot"></span>
          <span class="priority-label">Low</span>
        </button>
        <button 
          type="button"
          class="priority-option medium" 
          [class.active]="priority === 'medium'"
          (click)="priority = 'medium'">
          <span class="priority-dot"></span>
          <span class="priority-label">Medium</span>
        </button>
        <button 
          type="button"
          class="priority-option high" 
          [class.active]="priority === 'high'"
          (click)="priority = 'high'">
          <span class="priority-dot"></span>
          <span class="priority-label">High</span>
        </button>
      </div>
    </div>
  </div>
  
  <div class="dialog-actions">
    <button class="btn-cancel" (click)="onCancel()">
      Cancel
    </button>
    <button 
      class="btn-primary" 
      [disabled]="!title.trim()"
      (click)="onCreate()">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Create Task
    </button>
  </div>
</div>
