<div class="dialog-container">
  <!-- Dialog Header with Icon -->
  <div class="dialog-header">
    <div class="header-icon">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2"/>
      </svg>
    </div>
    <div class="header-text">
      <h2>Create New Project</h2>
      <p>Projects help you organize and track related tasks</p>
    </div>
  </div>
  
  <div class="dialog-content">
    <!-- Project Name -->
    <div class="form-group">
      <label>
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2"/>
        </svg>
        Project Name
      </label>
      <input 
        type="text" 
        [(ngModel)]="projectName" 
        placeholder="Enter project name (e.g., Website Redesign)"
        class="dialog-input">
    </div>
    
    <!-- Description -->
    <div class="form-group">
      <label>
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16M4 10h16M4 14h10M4 18h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Description
        <span class="optional">(optional)</span>
      </label>
      <textarea 
        [(ngModel)]="description" 
        placeholder="What is this project about? Add any relevant details..."
        class="dialog-textarea"
        rows="3"></textarea>
    </div>
  </div>
  
  <div class="dialog-actions">
    <button class="btn-cancel" (click)="onCancel()">
      Cancel
    </button>
    <button 
      class="btn-primary" 
      [disabled]="!projectName.trim()"
      (click)="onCreate()">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Create Project
    </button>
  </div>
</div>
