<div class="not-found-page">
  <div class="content">
    <!-- Animated 404 -->
    <div class="error-code">
      <span class="digit">4</span>
      <span class="digit zero">
        <svg viewBox="0 0 100 100" fill="none">
          <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="8"/>
          <circle cx="35" cy="40" r="6" fill="currentColor" class="eye"/>
          <circle cx="65" cy="40" r="6" fill="currentColor" class="eye"/>
          <path d="M35 65 Q50 55 65 65" stroke="currentColor" stroke-width="5" stroke-linecap="round" class="mouth"/>
        </svg>
      </span>
      <span class="digit">4</span>
    </div>

    <!-- Message -->
    <h1>Page Not Found</h1>
    <p class="description">
      Oops! The page you're looking for seems to have wandered off. 
      Let's get you back on track.
    </p>

    <!-- Actions -->
    <div class="actions">
      <a routerLink="/dashboard" class="btn-primary">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Go to Dashboard
      </a>
      <a routerLink="/" class="btn-secondary">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Home
      </a>
    </div>

    <!-- Decorative elements -->
    <div class="decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
</div>
